<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe examples</title>
</head>
<body>
    <main>
        <p>
            <span>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo, molestias reiciendis exercitationem nulla, nemo maiores at soluta sapiente ducimus libero fugit sunt? Illo tempore aliquid corporis rem expedita voluptatum officiis.
            </span> 
        </p>
        <div class="mapouter">
        <div class="gmap_canvas">
        <iframe width="300" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=r%C4%ABga%20r%C5%ABpniec%C4%ABbas%20iela&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/t2ByLmLnYJ8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        
    </main>
</body>
</html>
